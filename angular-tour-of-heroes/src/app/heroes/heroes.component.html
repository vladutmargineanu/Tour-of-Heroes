<h2>My Heroes</h2>
<ul class="heroes">

  <!-- The *ngFor is Angular's repeater directive. -->

  <!-- 1. <li> is the host element.
       2. heroes holds the mock heroes list from the HeroesComponent class, the mock heroes list.
       3. hero holds the current hero object for each iteration through the list. -->

  <li *ngFor="let hero of heroes"
      [class.selected]="hero === selectedHero"
      (click)="onSelect(hero)" >
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>

<!-- It's a one way data binding from the selectedHero property of the HeroesComponent to the hero property of the target
element, which maps to the hero property of the HeroDetailComponent. -->

<!-- [hero]="selectedHero" is an Angular property binding -->

<app-hero-detail [hero]="selectedHero"></app-hero-detail>
